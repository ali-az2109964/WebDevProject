<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cyberian Store Login</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Montserrat"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <header></header>
    <main class="main">
      <form id="loginForm">
        <h1>Customer's Login</h1>
        <label for="username">Username: </label>
        <input type="text" id="username" required />
        <label for="password">Password: </label>
        <input type="password" id="password" required />
        <button type="submit" id="loginBtn">Login</button>
      </form>
    </main>
    <footer>
      <div class="socials">
        <ul>
          <li>
            <a href="https://example.com"
              ><img src="./icons/brand-facebook.svg"
            /></a>
          </li>
          <li>
            <a href="https://example.com"
              ><img src="./icons/brand-instagram.svg"
            /></a>
          </li>
          <li>
            <a href="https://example.com"><img src="./icons/brand-x.svg" /></a>
          </li>
          <li>
            <a href="https://example.com"
              ><img src="./icons/brand-reddit.svg"
            /></a>
          </li>
          <li>
            <a href="https://example.com"
              ><img src="./icons/brand-discord.svg"
            /></a>
          </li>
        </ul>
      </div>
      <p>&copy; Cyberian Store</p>
    </footer>
    <script src="js/login.js" type="module"></script>
  </body>
</html>
